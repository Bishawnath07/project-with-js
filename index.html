<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate with JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5e52390aac.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mx-3 lg:mx-5 my-5">
       <div class="flex justify-between items-center bg-blue-100 px-4">
        <div class="mx-3 my-2">
            <h1 class="text-4xl font-bold">Interactive </h1>
            <h3 class="text-xl font-semibold">Geometry Genius</h3>
           </div>
           <div class=""><button  onclick="window.location.href='blog.html'" class="bg-cyan-500 px-4 py-2 rounded">Blog</button></div>
       </div>
    </header>
    <main class="mx-3 lg:mx-5 my-5">
       <section class="md:flex justify-between  lg:gap-4">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 md:w-2/4 lg:w-3/4 mt-2">
            <!-- Triangle -->
            <div id="triangle-card" class="border-2 px-8 py-8">
                <div class="items-center">
                    <img class="mx-auto lg:h-32 " src="images/triangle.png" alt="">
                <div class="text-center mt-4">
                    <h1 class="text-xl font-semibold ">Triangle</h1>
                    <h3>Area (A) =0.5 <i class="fa-solid fa-xmark"></i> b <i class="fa-solid fa-xmark"></i> h</h3>
                    <div class="flex justify-between  gap-2 mt-3">
                        <input class="w-16 mx-auto rounded px-4 border-2" type="text"  id="triangle-base" placeholder="b">
                        <p>cm</p>
                        <input class="w-16 mx-auto px-4 rounded border-2" type="text"  id="triangle-hight" placeholder="h">
                        <p>cm</p>
                    </div>
                </div>
                <button id="triangle-btn" class="bg-cyan-500 mr-4 px-4 py-2 rounded w-72 md:w-40 mt-10">Calculate</button>
                </div>
            </div>
            <!-- Rectangle -->
            <div id="rectangle-card" class="border-2 px-8 py-8 items-center">
                <div class="items-center">
                    <img class="mx-auto h-32" src="images/rectangle.png" alt="">
                <div class="text-center mt-4">
                    <h1 class="text-xl font-semibold ">Rectangle</h1>
                    <h3>Area (A) =w <i class="fa-solid fa-xmark"></i> l</h3>
                    <div class="flex justify-between  gap-2 mt-3">
                        <input class="w-16 mx-auto rounded px-4 border-2" type="text"  id="rectangle-width" placeholder="w">
                        <p>cm</p>
                        <input class="w-16 mx-auto px-4 rounded border-2" type="text"  id="rectangle-length" placeholder="l">
                        <p>cm</p>
                    </div>
                </div>
                    <div><button id="rectangle-btn" class="bg-cyan-500 px-4 py-2 rounded w-72 md:w-40 mt-10">Calculate</button></div>
                </div>
            </div> 
            <!-- Parallelogram -->
            <div id="parallelogram-card" class="border-2 px-8 py-8">
                <div class="items-center">
                    <img class="mx-auto h-32" src="images/parallelogram.png" alt="">
                <div class="text-center mt-4">
                    <h1 class="text-xl font-semibold ">Parallelogram</h1>
                    <h3>Area (A) =b <i class="fa-solid fa-xmark"></i> h</h3>
                    <div class="flex justify-between  gap-2 mt-3">
                        <input  class="w-16 mx-auto rounded px-4 border-2" type="text"  id="parallelogram-base" placeholder="b">
                        <p>cm</p>
                        <input  class="w-16 mx-auto px-4 rounded border-2" type="text"  id="parallelogram-height" placeholder="h">
                        <p>cm</p>
                    </div>
                </div>
                    <div><button id="parallelogram-btn" class="bg-cyan-500 px-4 py-2 rounded w-72 md:w-40 mt-10">Calculate</button></div>
                </div>
            </div>
            <!-- Rhombus -->
            <div id="rhombus-card" class="border-2 px-8 py-8">
                <div class="items-center">
                    <img class="mx-auto h-34" src="images/rhombus.png" alt="">
                <div class="text-center mt-7">
                    <h1 class="text-xl font-semibold ">Rhombus</h1>
                    <h3>Area (A) =0.5 <i class="fa-solid fa-xmark"></i> d1 <i class="fa-solid fa-xmark"></i> d2</h3>
                    <div class="flex justify-between  gap-2 mt-3">
                        <input class="w-16 mx-auto rounded px-4 border-2" type="text"  id="rhombus-first-diagonal" placeholder="d1">
                        <p>cm</p>
                        <input class="w-16 mx-auto px-4 rounded border-2" type="text"  id="rhombus-second-diagonal" placeholder="d2">
                        <p>cm</p>
                    </div>
                </div>
                    <div><button id="rhombus-btn" class="bg-cyan-500 px-4 py-2 rounded w-72 md:w-40 mt-10">Calculate</button></div>
                </div>
            </div>
            <!-- Pentagon -->
            <div id="pentagon-card" class="border-2 px-8 py-8">
                <div class="items-center">
                    <img class="mx-auto " src="images/pentagon.png" alt="">
                <div class="text-center mt-4">
                    <h1 class="text-xl font-semibold ">Pentagon</h1>
                    <h3>Area (A) =0.5 <i class="fa-solid fa-xmark"></i> p <i class="fa-solid fa-xmark"></i> b</h3>
                    <div class="flex justify-between gap-2 mt-3">
                        <input class="w-16 mx-auto rounded px-4 border-2" type="text"  id="pentagon-perimeter" placeholder="p">
                        <p>cm</p>
                        <input class="w-16 mx-auto px-4 rounded border-2" type="text"  id="pentagon-apothem" placeholder="a">
                        <p>cm</p>
                    </div>
                </div>
                    <div><button id="pentagon-btn" class="bg-cyan-500 px-4 py-2 rounded w-72 md:w-40 mt-8">Calculate</button></div>
                </div>
            </div>
            <!-- Ellipse Card-->
            <div id="ellipse-card" class="border-2 px-8 py-8">
                <div class="items-center">
                    <img class="mx-auto  md:h-36 lg:h-44" src="images/ellipse.png" alt="">
                <div class="text-center mt-4 ">
                    <h1 class="text-xl font-semibold ">Ellipse</h1>
                    <h3>Area (A) = Ï€ab</h3>
                    <div class="flex justify-between  gap-2 mt-3">
                        <input class="w-16 mx-auto rounded px-4 border-2" type="text"  id="ellipse-major axis" placeholder="a">
                        <p>cm</p>
                        <input class="w-16 mx-auto px-4 rounded border-2" type="text"  id="ellipse-minor axis" placeholder="b">
                        <p>cm</p>
                    </div>
                </div>
                    <div><button id="ellipse-btn" class="bg-cyan-500 px-4 py-2 rounded w-72 md:w-40 mt-10">Calculate</button></div>
                </div>
            </div>

        </div>
        <!-- Calculation Area -->
        <div class="text-center px-3 border-2 rounded-lg mt-2 w-full md:w-2/4 lg:w-1/4  ">
            <h1 class="mt-2 underline">Area Calculation</h1>
           <div class="overflow-x-auto"> 
            <table class="table w-full">
                <tbody id ="container" class="text-center">
                   
                </tbody>
            </table>
           </div>
        </div>
       </section>
    </main>

</body>

<script src="JS/script.js"></script>
</html>
